<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout estilo Pinterest</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header style="text-align: center; padding: 20px; background-color: #e60023; color: white;">
        <h1>Meu Layout Praias</h1>
    </header>

    <!-- Grade de Imagens -->
    <div style="display: flex; flex-wrap: wrap; gap: 10px; padding: 20px;">
        <!-- Card 1 -->
        <div style="flex: 1 1 200px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
            <img src="https://via.placeholder.com/300x200" alt="Imagem 1" style="width: 100%;">
            <div style="padding: 10px;">
                <h3>Havaí</h3>
                <p>Descrição breve do card 1.</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div style="flex: 1 1 200px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
            <img src="https://via.placeholder.com/300x250" alt="Imagem 2" style="width: 100%;">
            <div style="padding: 10px;">
                <h3>Caribe</h3>
                <p>Descrição breve do card 2.</p>
            </div>
        </div>

        <!-- Card 3 -->
        <div style="flex: 1 1 200px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
            <img src="https://via.placeholder.com/300x300" alt="Imagem 3" style="width: 100%;">
            <div style="padding: 10px;">
                <h3>Maldivas</h3>
                <p>Descrição breve do card 3.</p>
            </div>
        </div>

        <!-- Card 4 -->
        <div style="flex: 1 1 200px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
            <img src="https://via.placeholder.com/300x150" alt="Imagem 4" style="width: 100%;">
            <div style="padding: 10px;">
                <h3>Mar morto</h3>
                <p>Descrição breve do card 4.</p>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer style="text-align: center; padding: 10px; background-color: #333; color: white;">
        <p>&copy; 2023 Praias</p>
    </footer>
</body>
</html>
